services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: zora-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - PORT=${BACKEND_PORT:-8000}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT:-8000}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:${CADDY_PORT:-8080}/api}
    container_name: zora-frontend
    restart: unless-stopped
    environment:
      - PORT=${FRONTEND_PORT:-3000}
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${FRONTEND_PORT:-3000}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  caddy:
    image: caddy:2-alpine
    container_name: zora-caddy
    restart: unless-stopped
    ports:
      - "${CADDY_PORT:-8080}:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
    depends_on:
      - frontend
      - backend
    environment:
      - CADDY_PORT=${CADDY_PORT:-80}
      - FRONTEND_HOST=frontend:${FRONTEND_PORT:-3000}
      - BACKEND_HOST=backend:${BACKEND_PORT:-8000}

networks:
  app-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config: