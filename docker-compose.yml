services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: zora-backend
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://zora-edu.ae/api
    container_name: zora-frontend
    restart: unless-stopped
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network
      - gateway
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      caddy_0: zora-edu.ae
      caddy_0.reverse_proxy: "{{upstreams 80}}"
      caddy_1: www.zora-edu.ae
      caddy_1.redir: "https://zora-edu.ae{uri}"

networks:
  app-network:
    driver: bridge
  gateway:
    external: true

volumes:
  caddy_data:
  caddy_config: